    <form action="FormSubmited()">
        <label for="first">
            Username:
        </label>
        <input type="text" id="email" name="first" 
            placeholder="Enter your Username or Email Id" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"

                Login
            </button>
        </div>
    </form>
    
    <p>Not registered?

            Create an account
        </a>
    </p>
