<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="style1.css">
    <script type="module" src="script1.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container_01 ">
        <div style="position: relative;">
            <h2 class="h2_class">
                <center><em><u>Student Attendance Tracker</u></em></center>
            </h2>
            <!-- Profile Icon -->
            <div class="profile-container">
                <!-- <div class="profile-icon" id="profileIcon">P</div>
                <div class="dropdown" id="profileDropdown">
                    <div class="dropdown-item" id="usernameDisplay">Username: Rajat Jangid</div>
                    <div class="dropdown-item" id="emailDisplay">Email: test@gmail.com</div>
                    <div id="logoutButton">
                        <center><button style="margin: 5px;">Logout</button></center>
                    </div>
                </div> -->
                <div id="logoutButton">
                    <center><button style="margin: 5px; border-radius:5px">Logout</button></center>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" id="addStudentTab">Add Student</button>
            <button class="tab-button" id="markAttendanceTab">Mark Attendance</button>
        </div>

        <div id="addStudent" class="tab-content">
            <h3>
                <center>Add Student</center>
            </h3>
            <form id="addStudentForm">
                <div style="display: flex;">
                    <div class="left_block mt-4">
                        <div><label for="studentName" style="width: 110px;">Student Name</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div><label for="studentEmail" style="width: 110px;">Email</label>
                            <input type="email" id="studentEmail" required>
                        </div>
                        <div><label for="studentPhone" style="width: 110px;">Phone No.</label>
                            <input type="text" id="studentPhone" required>
                        </div>
                        <div><label for="studentBatch" style="width: 110px;">Batch</label>
                            <input type="text" id="studentBatch" required>
                        </div>
                    </div>
                    <div class="right_block">
                        <label>Courses:</label>
                        <div id="courseCheckboxes">
                            <div><label><input type="checkbox" value="Mathematics"> Mathematics</label></div>
                            <div><label><input type="checkbox" value="Science"> Science</label></div>
                            <div><label><input type="checkbox" value="History"> History</label></div>
                            <div><label><input type="checkbox" value="Literature"> Literature</label></div>
                            <div><label><input type="checkbox" value="Art"> Art</label></div>
                        </div>
                    </div>
                </div>

                <div><button type="submit" style="border-radius: 5px;">Add Student</button></div>
            </form>
        </div>

        <!-- <div id="markAttendance" class="tab-content" style="display:none;">
            <h2>
                <center>Mark Attendance</center>
            </h2>
            <div class="box_01">
                <div id="timetable"></div>
                <div id="studentList"></div>
            </div>
            <button id="markAttendanceButton" onclick="markAttendance()" style="display:none;">Mark Attendance</button>
        </div> -->

        <div id="markAttendance" class="tab-content" style="display:none;">
            <div class="accordion" id="timetableAccordion">
                <!-- Full Timetable Accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Full Timetable
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#timetableAccordion">
                        <div class="accordion-body">
                            <div id="fullTimetable"></div>
                        </div>
                    </div>
                </div>
                <!-- Current Day Timetable Accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Today's Timetable and Students
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#timetableAccordion">
                        <div class="accordion-body">
                            <div id="currentDayTimetable"></div>
                            <div id="studentList"></div>
                            <button id="markAttendanceButton" onclick="markAttendance()">Mark Attendance</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
</body>

</html>
