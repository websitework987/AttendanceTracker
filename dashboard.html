<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="style1.css">
    <script type="module" src="script1.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container_01">
        <div style="position: relative;">
            <h2 class="h2_class">
                <center><em><u>Student Attendance Tracker</u></em></center>
            </h2>
            <!-- Profile Icon -->
            <div class="profile-container">
                <!-- <div class="profile-icon" id="profileIcon">P</div>
                <div class="dropdown" id="profileDropdown">
                    <div class="dropdown-item" id="usernameDisplay">Username: Rajat Jangid</div>
                    <div class="dropdown-item" id="emailDisplay">Email: test@gmail.com</div>
                    <div id="logoutButton">
                        <center><button style="margin: 5px;">Logout</button></center>
                    </div>
                </div> -->
                <div id="logoutButton">
                    <center><button style="margin: 5px; border-radius:5px; background-color:rgb(236, 26, 26);"
                            title="For Logout">Logout</button></center>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active " id="addStudentTab" title="For Adding new Students">Add Student</button>
            <button class="tab-button " id="markAttendanceTab" title="For Attendance and Time Table Editing">Mark
                Attendance</button>
            <button class="tab-button " id="editStudentTab" title="For Editing Student details">Edit Student
                Details</button>
            <button class="tab-button " id="editCoursesTab" title="For adding new courses">Edit Courses</button>
        </div>

        <div id="addStudent" class="tab-content">
            <h3>
                <center>Add Student</center>
            </h3>
            <form id="addStudentForm">
                <div style="display: flex;">
                    <div class="left_block mt-4">
                        <div>
                            <label for="studentName" style="width: 110px;">Student Name</label>
                            <input type="text" id="studentName" placeholder="Student Name" required>
                        </div>
                        <div>
                            <label for="studentId" style="width: 110px;">Student Id</label>
                            <input type="text" id="studentId" placeholder="Student Id" required>
                        </div>
                        <div>
                            <label for="studentEmail" style="width: 110px;">Email</label>
                            <input type="email" id="studentEmail" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="studentPhone" style="width: 110px;">Phone No.</label>
                            <input type="text" id="studentPhone" placeholder="Phone No." required>
                        </div>
                        <div>
                            <label for="studentBatch" style="width: 110px;">Batch</label>
                            <input type="text" id="studentBatch" placeholder="Batch" required>
                        </div>
                    </div>
                    <div class="right_block">
                        <label>Courses:</label>
                        <div id="courseDropdowns">
                            <div class="courseRow">
                                <select class="courseSelect">
                                    <option value="">Select a Course</option>
                                </select>
                                <button type="button" class="addCourseBtn" title="Add More Options">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" style="border-radius: 5px;">Add Student</button>
                </div>
            </form>




        </div>
        <div id="markAttendance" class="tab-content" style="display:none;">
            <div class="accordion" id="timetableAccordion">
                <!-- Full Timetable Accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Full Timetable
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#timetableAccordion">
                        <div class="accordion-body">
                            <div id="fullTimetable"></div>
                        </div>
                    </div>
                </div>
                <!-- Current Day Timetable Accordion -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Today's Timetable and Students
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#timetableAccordion">
                        <div class="accordion-body">
                            <div id="currentDayTimetable"></div>
                            <div id="studentList"></div>
                            <button id="markAttendanceButton" onclick="markAttendance()">Mark Attendance</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="editStudent" class="tab-content" style="display: none;">
            <h3>
                <center>Edit Student</center>
            </h3>
            <form id="editStudentForm">
                <div style="display: flex;">
                    <div class="left_block mt-4">
                        <div>
                            <label for="studentSelect" style="width: 110px;">Select Student</label>
                            <select id="studentSelect" required>
                                <option value="">Select a Student</option>
                            </select>
                        </div>
                        <div>
                            <label for="studentName" style="width: 110px;">Student Name</label>
                            <input type="text" id="studentName_01" placeholder="Student Name" required readonly>
                        </div>
                        <div>
                            <label for="studentId_01" style="width: 110px;">Student Id</label>
                            <input type="text" id="studentId_01" placeholder="Student Id" required>
                        </div>
                        <div>
                            <label for="studentEmail_01" style="width: 110px;">Email</label>
                            <input type="email" id="studentEmail_01" placeholder="Email" required>
                        </div>
                        <div>
                            <label for="studentPhone_01" style="width: 110px;">Phone No.</label>
                            <input type="text" id="studentPhone_01" placeholder="Phone No." required>
                        </div>
                        <div>
                            <label for="studentBatch_01" style="width: 110px;">Batch</label>
                            <input type="text" id="studentBatch_01" placeholder="Batch" required>
                        </div>
                    </div>
                    <div class="right_block">
                        <label>Courses:</label>
                        <div id="courseDropdowns_01">
                            <!-- Dynamically filled course rows -->
                        </div>
                        <button type="button" id="addCourseBtn_01" style="margin-top: 10px; border-radius:5px;">+</button>
                    </div>
                </div>
                <div>
                    <button type="submit" style="border-radius: 5px;">Update Student</button>
                </div>
            </form>

        </div>

        <div id="editCourses" class="tab-content" style="display: none;">
            <h3>
                <center>Edit Courses</center>
            </h3>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
</body>

</html>
